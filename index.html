<!DOCTYPE html>
<html>
<body onload="myFunction()">

<h1>Simulado-IFRS</h1>

<div>
    <div id="perguntas"></div>
</div>
    <button onclick="entregar()">entregar</button>
<span id="rr"></span>

<script src= "jquery.min.js"></script> 


<script>
    var n_perguntas = 0;
    var acertos = 0;
function myFunction() {



  $.getJSON('perguntas/matematica/1.json', function(data) {
    
    for (i = 0; i < 2; i++) {
      document.getElementById("perguntas").innerHTML += "<div id=\""+i+"\">";

      document.getElementById("perguntas").innerHTML += data.perguntas[i].pergunta+"<br>";

      document.getElementById("perguntas").innerHTML += "<input type=\"radio\" name=\""+i+"\" id=\"A\" ><span id=\""+i+"\">" +data.perguntas[i].A+"</span><br>";
      document.getElementById("perguntas").innerHTML += "<input type=\"radio\" name=\""+i+"\" id=\"B\">" +data.perguntas[i].B+"<br>";
      document.getElementById("perguntas").innerHTML += "<input type=\"radio\" name=\""+i+"\" id=\"C\">" +data.perguntas[i].C+"<br>";
      document.getElementById("perguntas").innerHTML += "<input type=\"radio\" name=\""+i+"\" id=\"D\">" +data.perguntas[i].D+"<br>";
      document.getElementById("perguntas").innerHTML += "<input type=\"radio\" name=\""+i+"\" id=\"E\">" +data.perguntas[i].E+"<br>";
      document.getElementById("perguntas").innerHTML += "<input type=\"hidden\" name=\""+i+"\" id=\"6\" value=\""+data.perguntas[i].CERTA+"\">";

      document.getElementById("perguntas").innerHTML += "</div>";
      n_perguntas += 1;


    }
                console.log(data);
                

                

			}); 
}

function entregar(){
    for(var p = 0; p < 2; p++)
    {
      for(var r = 0; r < 5; r++)
      {
     if (document.getElementsByName(p)[r].checked)
        {
         if (document.getElementsByName(p)[r].id == document.getElementsByName(p)[5].value ){
             console.log("acerto");
            acertos += 1;
          }else{
            console.log("erro");
          }
        }
      }
    }
    document.getElementById("rr").innerHTML = acertos+"/"+n_perguntas;
}
</script>

</body>
</html>
